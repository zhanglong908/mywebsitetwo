    <style>
 .dropdown {
  position: relative;
}

.dropdown-menu {
  display: none;
  position: absolute;
  background-color:rgba(65, 81, 101, 0.9);
  border-radius: 5px; /* 圆角效果 */
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  overflow: hidden; /* 确保阴影不超出边界 */
  animation: fadeIn 0.3s ease-in; /* 淡入动画 */
}

/* 为下拉菜单项添加样式 */
.dropdown-menu li {
  color: #333;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  transition: background-color 0.3s; /* 过渡效果 */
}

/* 鼠标悬停时的背景色变化 */
.dropdown-menu li:hover {
  background-color: rgba(255, 136, 0, 0.7);
}

/* 淡入动画 */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* 鼠标悬停时显示下拉菜单 */
.dropdown:hover .dropdown-menu {
  display: block;
}

/* 为下拉菜单添加悬停效果 */
.dropdown-menu li:hover {
  background-color: #ee9ca7;
}

<script>
   // 获取所有的下拉按钮
var dropdowns = document.getElementsByClassName("dropdown");
var i;

// 遍历下拉按钮
for (i = 0; i < dropdowns.length; i++) {
  dropdowns[i].addEventListener("click", function(event) {
    // 阻止事件冒泡，避免触发其他点击事件
    event.stopPropagation();
    this.classList.toggle("active");
    var dropdownContent = this.querySelector(".dropdown-menu");
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}

// 点击其他地方时关闭下拉菜单
document.addEventListener('click', function() {
  var dropdowns = document.getElementsByClassName("dropdown");
  for (var i = 0; i < dropdowns.length; i++) {
    var openDropdown = dropdowns[i].classList.contains("active");
    if (openDropdown) {
      dropdowns[i].classList.remove("active");
      var dropdownContent = dropdowns[i].querySelector(".dropdown-menu");
      dropdownContent.style.display = "none";
    }
  }
});
</script>
