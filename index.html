      /* 手机屏幕适配 */
@media screen and (max-width: 768px) {
  .dropdown-menu {
    width: 100%; /* 使下拉菜单宽度适应屏幕 */
    position: relative; /* 改变定位方式 */
    background-color: rgba(65, 81, 101, 0.9); /* 确保下拉菜单背景颜色与导航菜单一致 */
  }
  .nav-menu.open + .dropdown-menu {
    top: 80px; /* 与导航菜单底部对齐 */
    left: 0;
    right: 0;
  }
}
.dropdown {
  position: relative;
}
.dropdown-menu {
  display: none;
  position: absolute;
  background-color: rgba(65, 81, 101, 0.9);
  border-radius: 5px; /* 圆角效果 */
  min-width: 160px; /* 最小宽度 */
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
  overflow: hidden; /* 确保阴影不超出边界 */
  animation: fadeIn 0.3s ease-in-out; /* 淡入动画 */
}
/* 为下拉菜单项添加样式 */
.dropdown-menu li {
  color: #333;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  transition: background-color 0.3s; /* 过渡效果 */
}
/* 鼠标悬停时的背景色变化 */
.dropdown-menu li:hover {
  background-color: rgba(255, 136, 0, 0.7);
}
/* 淡入动画 */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
/* 鼠标悬停时显示下拉菜单 */
.dropdown:hover .dropdown-menu {
  display: block;
}
/* 为下拉菜单添加悬停效果 */
.dropdown-menu li:hover {
  background-color: #ee9ca7;
}
/* 鼠标悬停时显示下拉菜单 */
.dropdown:hover .dropdown-menu {
  display: block;
}

<script>
// 确保在DOM加载完成后执行JavaScript代码
document.addEventListener('DOMContentLoaded', () => {
  // 获取所有的下拉按钮
  const dropdowns = document.querySelectorAll(".dropdown");

  // 遍历下拉按钮
  for (let i = 0; i < dropdowns.length; i++) {
    dropdowns[i].addEventListener("click", function(event) {
      event.stopPropagation(); // 阻止事件传播
      this.classList.toggle("active"); // 切换活动状态
      const dropdownContent = this.querySelector(".dropdown-menu");
      dropdownContent.style.display = this.classList.contains("active") ? "block" : "none"; // 根据活动状态切换显示或隐藏下拉菜单
      // 隐藏当前项和后面项的文字
      if (dropdownContent.style.display === "block") {
        // 获取当前下拉按钮的索引
        const currentIndex = Array.prototype.indexOf.call(dropdowns, this);
        // 隐藏当前项和后面项的文字
        for (let j = currentIndex; j < dropdowns.length; j++) {
          const dropdownLabel = dropdowns[j].querySelector(".dropdown-label");
          if (dropdownLabel) {
            dropdownLabel.style.visibility = "hidden"; // 隐藏文字
          }
        }
      } else {
        // 恢复显示所有项的文字
        for (let j = 0; j < dropdowns.length; j++) {
          const dropdownLabel = dropdowns[j].querySelector(".dropdown-label");
          if (dropdownLabel) {
            dropdownLabel.style.visibility = "visible"; // 显示文字
          }
        }
      }
    });
  }

  // 点击其他地方时关闭下拉菜单并恢复文字显示
  document.addEventListener('click', function(event) {
    if (!event.target.closest('.dropdown')) { // 检查点击的是否是下拉按钮或其内部元素
      for (let i = 0; i < dropdowns.length; i++) {
        if (dropdowns[i].classList.contains("active")) {
          dropdowns[i].classList.remove("active"); // 移除活动状态
          const dropdownContent = dropdowns[i].querySelector(".dropdown-menu");
          dropdownContent.style.display = "none"; // 隐藏下拉菜单
          // 恢复显示所有项的文字
          for (let j = 0; j < dropdowns.length; j++) {
            const dropdownLabel = dropdowns[j].querySelector(".dropdown-label");
            if (dropdownLabel) {
              dropdownLabel.style.visibility = "visible"; // 显示文字
            }
          }
        }
      }
    }
  });
});
</script>
