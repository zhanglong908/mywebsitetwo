	<body>

<div id="boxbox">
		<section>
			<div><img src="images/1.jpeg" alt="" /></div>
			<div><img src="images/2.jpeg" alt="" /></div>
			<div><img src="images/3.jpeg" alt="" /></div>

</div>
<audio id='myAudio' src="../video/video/有点甜.mp3" autoplay="autoplay" loop="loop"></audio>
	<script>

				  window.addEventListener('load', function() {
  var audio = document.getElementById('myAudio');
  console.log(audio)
  var storedTime = localStorage.getItem('audioTime');
  if (storedTime) {
    audio.currentTime = storedTime;
    audio.play();
  }
  audio.onended = function() {
    localStorage.removeItem('audioTime');
  };
  audio.ontimeupdate = function() {
    localStorage.setItem('audioTime', audio.currentTime);
  };
});

	</script>
	</body>
